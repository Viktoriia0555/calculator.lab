<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bloc">
        <div class="calculator">
            <div class="output" id="output"></div>
            <div class="button" id="clear">C</div>
            <div class="button but">1</div>
            <div class="button but">2</div>
            <div class="button but">3</div>
            <div class="button char">+</div>
            <div class="button but">4</div>
            <div class="button but">5</div>
            <div class="button but">6</div>
            <div class="button char">-</div>
            <div class="button but">7</div>
            <div class="button but">8</div>
            <div class="button but">9</div>
            <div class="button but">*</div>
            <div class="button but">0</div>
            <div class="button char">.</div>
            <div class="button" id="equal">=</div>
            <div class="button char">/</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
